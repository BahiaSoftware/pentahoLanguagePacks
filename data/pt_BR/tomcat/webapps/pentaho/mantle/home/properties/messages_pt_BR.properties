# Samples and videos are formatted as TITLE|DESCRIPTION
getting_started_sample1=Principais linhas de produtos <br/>(Pivot Table)|Comparar as vendas das 5 melhores linhas de produtos por território.<TRANSLATE ME>
getting_started_sample2=Vendas Europa <br/> (Geo Map)|Explorar as vendas na Europa, interagindo com um mapa geográfico.<TRANSLATE ME>
getting_started_sample3=Desempenho País <br/> (Heat Grid)|Identificar rapidamente os países com desempenho superior e inferior através de uma visualização por grade de calor.<TRANSLATE ME>
getting_started_sample4=Vendas por Fornecedor<br/> (Interactive Report)|Ver pedidos atuais por fornecedor de produtos, de forma rápida, filtrando por território e status do pedido.<TRANSLATE ME>
getting_started_sample5=Lista de estoque <br/> (Report)|Relatório de estoque mostrando estoque disponível, com descrições detalhadas do produto.<TRANSLATE ME>
getting_started_sample6=Principais Clientes <br/> (Report)|Visualizar os principais clientes por vendas e volume de unidades vendidas, filtrar rapidamente por região e linha de produtos.<TRANSLATE ME>
getting_started_sample7=Desempenho do produto <br/> (Dashboard)|Analisar o mix atual de vendas, o desempenho geral dos produtos e atividade recentes de vendas.<TRANSLATE ME>
getting_started_sample8=Vendas Regionais <br/> (Dashboard)|Analisar as vendas globais, as tendências de vendas e principais clientes por linha de produto.<TRANSLATE ME>
getting_started_video1=Visão da Console Usuário Pentaho |Familiarize-se com as características e funcionalidades da Console do usuário Pentaho.<TRANSLATE ME>
getting_started_video2=Criando uma Fonte de Dados |Saiba como criar uma fonte de dados passo-a-passo a partir de um arquivo CSV usando o assistente para criaçao de fonte de dados.<TRANSLATE ME>
getting_started_video3=Criando um Relatório Interativo |Criar rapidamente um relatório operacional com interface de clicar, arrastar e soltar.<TRANSLATE ME>
getting_started_video4=Criando um Relatório Analítico | Permitir que os usuários criem relatórios e gráficos para explorar rapidamente e visualizar dados de negócios.<TRANSLATE ME>
getting_started_video5=Criando um Painel |Criar uma visão única dos vários relatórios e gráficos que você criou.<TRANSLATE ME>

