# Samples and videos are formatted as TITLE|DESCRIPTION
getting_started_sample1=Principales Lineas de Productos <br/>(Pivot Table)|Comparar las ventas de los 5 mejores lineas de productos por territorio.
getting_started_sample2=Ventas en Europa <br/>(Geo Map)|Explora las ventas en Europa mediante la interacción con un mapa geografico.
getting_started_sample3=Desempeño del pais <br/>(Heat Grid)|Detectar rapidamente el rendimiento superior e inferior de los paises usando una rejilla de pruebas clasificatorias.
getting_started_sample4=Ventas de proveedores <br/>(Interactive Report)|Ver los pedidos en curso por el proveedor del producto, filtrar rápidamente por el estatus del territorio y el orden.
getting_started_sample5=Lista de inventario <br/>(Report)|Escaneo del inventario que muestra el inventario con descripciones detalladas de los productos.
getting_started_sample6=Principales clientes <br/>(Report)|Ver los mejores clientes para las ventas y el volumen de unidades vendidas, filtrar rapidamente por region y linea de producto.
getting_started_sample7=Funcionamiento de producto <br/>(Dashboard)|Analizar la mezcla de ventas actual, el rendimiento general del producto y la reciente actividad de ventas.
getting_started_sample8=Ventas regionales <br/>(Dashboard)|Analizar las ventas globales, tendencias de ventas y mejores clientes por línea de producto.
getting_started_video1=Consola de usuario de Pentaho de Informacion general |Consiga mantenerse informado con caracteristicas y funcionalidades de la consola de usuario de Pentaho.
getting_started_video2=Crear un origen de datos|Aprenda a crear una fuente de datos de un archivo csv utilizando el asistente paso a paso la fuente de datos.
getting_started_video3=Creacion de un reporte interactivo|Crear rapidamente un reporte operacional usando arrastrar y soltar interfaz.
getting_started_video4=Creacion de un reporte Analitico|Permitir a los usuarios crear reportes y graficos para explorar y visualizar los datos empresariales de forma rapida.
getting_started_video5=Creacion de un tablero de instrumentos|Crear una vision unica de multiples reportes y graficos que ha creado.
